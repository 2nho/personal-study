<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log( 1 + 2); // 3
        // Boolean + Number
        console.log(true + 1); // 2
        console.log(false + 2); // 2

        console.log(true - 2); // -1
        console.log(false - 3); // -3

        console.log(true * 2); // 2

        // Boolean + Boolean
        console.log(true + true); // 2
        console.log(false * true); // 0

        // String + number  => merge
        console.log("abcd" + 3); // abcd3
        console.log("abcd" - 2); // NaN
        console.log("abcd" * 3); // NaN

        // String + boolean
        console.log("abcd"+true); // abcdtrue

        // String + String
        console.log("abcd"+"efgh"); // abcdefgh
    </script>
</body>
</html>
