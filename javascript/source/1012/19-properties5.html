<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>find(), filter()</h1>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
            <p class="txt1">내용3</p>
        </section>
        <section id="inner_2">
            <h1>filter(function)</h1>
            <p>index 0</p>
            <p class="txt1">index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
    <script>
        $(function(){
            $("#inner_1").find(".txt1").css("background-color","yellow");
            $("#inner_1 p").filter(".txt2").css("background-color","cyan");
            $("#inner_2 p").filter(function(idx, obj){
                return (idx % 2 == 0);
            }).css({"background-color":"green"}).end().css("background-color","blue");
        });
    </script>
</body>
</html>
