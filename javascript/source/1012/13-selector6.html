<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            const arr1 = [
                {
                    "area":"서울",
                    "name":"무대리"
                },{
                    "area":"부산",
                    "name":"홍과장"
                },{
                    "area":"대전",
                    "name":"박사장"
                },{
                    "area":"서울",
                    "name":"유전무"
                }
                
            ];

            const arr2 = $.map(arr1, function(obj,i){
                if(obj.area == "서울") return obj;
            });

            console.log(arr2);
            console.log("=============first end============");
            const arr3 = $.grep(arr1, function(o, i){
                if(o.area =="서울"){
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
        });
    </script>
</body>
</html>
