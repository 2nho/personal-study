<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 데이터 타입
        // primitive = 주소가 아닌 값을 가진 타입 -> 변수끼리 대입시 복사
        // non-primitive = 주소인 값을 가진 타입 -> 변수끼리 대입시 참조
        /*
            primitive -> Number, String, Boolean, undefined
            non-primitive -> Object, Array, Function, Document Object, null...etc
            null -> prototype -> 값의 초기화 시 디폴트 설정
        */
        // 변수
        /*
            정의 : primitive 타입과 non-primitve 타입을 담을 수 있는 그릇
            var => 
            스코프 : 함수 레벨
            선언 시 : 함수 레벨 안 혹은 window에 프로퍼티로 삽입 => window에 부하를 줄 수가 있음
            갱신 가능/재선언 가능
            let/const =>
            스코프 : 블록 레벨
            선언 시 : 별도의 변수 선언 영역에 할당됨
            let
            갱신 가능/재선언 불가
            const
            갱신 불가/재선언 불가 => non-primitive 타입의 프로퍼티가 갱신이 불가능한건 아님
        */
        // 연산자
        /*
            산술, 할당, 비교, 논리, 삼항
            산술 : +, -, *, /, %, **;
                -> 단항 부정/단항 양부호: - => +를 -로, -를 +로 바꿔주는 연산, 숫자가 아닌 타입을 숫자로 바꿔주는 연산
                   ex) ((+"3")+1) => 4, ((-"3")+1) => -2
                -> 증감연산자 : ++, -- : 1증가, 1감소, 
                   => 앞에 올 경우 : 연산이 먼저 실행되고 로직이 나중에 실행
                   => 뒤에 올 경우 : 연산이 나중에 실행되고 로직이 먼저 실행
            할당 : =
                -> 여러 연산을 = 앞에 붙여 사용이 가능
                -> 보통 이러한 연산들은 a = a + 1 처럼 자기 자신에게 연산을 시켜 결과를 자기 자신에게 대입하는 문장을
                   쓰고자 할 경우 사용한다.
                -> +=, -=, *=, /=, %=, **= 
            비교 : >, <, >=, <=, ==, !=, ===, !==
                -> 동등 : 타입이 달라도 값이 같으면 참 아니면 거짓
                -> 일치 : 타입이랑 값이 둘다 같아야 참 아니면 거짓
            논리 : &&(and), ||(or), !(not)
                -> && : 양쪽 변이 참일경우 참, 아니면 거짓
                -> || : 양쪽 변 중 하나라도 참일 경우 참 아니면 거짓
                -> ! : 참을 거짓으로, 거짓을 참으로
                데이터에 대한 참 거짓 기준
                -> 숫자 : 0 일경우 거짓 아닐경우 참
                -> 문자 : "" 일경우 거짓 아닐경우 참
                -> non-primitve : 무조건 다 참
                -> undefined, null : 무조건 다 거짓
                논리연산자의 리턴 기준
                && : 데이터의 참이 끝나는 지점의 데이터가 리턴된다.
                || : 데이터의 거짓이 끝나는 지점의 데이터가 리턴된다.
                ! : 데이터를 참 혹은 거짓 타입으로 바꿔버린다.
            삼항 : (조건)?참일경우 값:거짓일경우 값
        */
    </script>
</body>
</html>
