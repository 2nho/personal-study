<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // dom(document object model)
        /*
            dom(document object model)
            - html을 읽어들인 웹브라우저에서 제공하는 인터페이스를 대상으로 자바스크립트를 통해 접근해서 조작, 사용하기 위한
              오브젝트 모델을 이야기 함
            - 각 태그마다 지원되는 속성,기능이 다 다르다.
            - 그 중에서도 공통적으로 지원되는 속성과 기능들이 존재한다.
            - web api의 대표적인 인터페이스중 하나

            dom의 큰 속성
            - selector : 어느 엘리먼트에 접근을 할 것인가.
            - event : 어느 엘리먼트에 어떠한 동작을 받을 것인가.
            - control : 어느 엘리먼트에 어떤 효과/반응을 줄 것인가.

            dom selector
            -> document.getElementsTagName : 태그 이름 대상으로 접근하는 메소드
            -> document.getElementsClassName : 태그 내의 클래스 명을 대상으로 접근하는 메소드
            -> document.getElementById : 태그 내의 아이디 명을 대상으로 접근하는 메소드
            -> document.querySelector : 태그 내의 Selector를 활용해 접근하는 메소드(단수)
            -> document.querySelectorAll : 태그 내의 Selector를 활용해 접근하는 메소드(복수)

            dom event
            -> onclick, onmouseover, onchange ...속성을 다이렉트로 function과 연결하여 사용하는 방식
            -> selector.addEventListener를 활용하여 이벤트를 주는 방식
               => addEventListener("이벤트종류", function(){이벤트가 생겼을 시 발생하는 로직을 콜백함수로 실행})
        */
    </script>
</body>
</html>
