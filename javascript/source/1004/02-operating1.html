<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 제어문 : 조건, 반복
        /*
            조건 : if, switch~case
            형식 : if(조건){로직 실행}
                   if(조건){참일 경우 로직 실행}else{거짓일 경우 로직 실행}
                   if(조건){해당 영역이 참일 경우 로직 실행}
                         else if(조건){해당 영역이 참일 경우 로직 실행}
                         else if(조건){해당 영역이 참일 경우 로직 실행}
                         else if(조건){해당 영역이 참일 경우 로직 실행}
                         ...
                         else{모두 거짓일 경우 로직 실행}

                    switch(비교 대상이 된 변수, 혹은 값){
                    case 동등 비교할 대상 값 : 
                        로직실행
                        break; => 안쓸경우 밑의 로직이 전부 실행
                    ...
                    default :
                        모든 케이스가 거짓일 경우 실행되는 로직
                    }

                    * switch~case, if~else if~else 문이든 안에 조건식을 더 삽입 가능하다.

            반복 : while, for
            형식 : while(조건){반복할 로직을 계속 실행}
                  for(초기값;조건식;증감연산){반복할 로직}
                  for(const key in object){object[key]}; 
                  for(const obj of iterator);
                  Array.foreach((obj)=>{
                    반복할 로직
                  });
        */
    </script>
</body>
</html>
