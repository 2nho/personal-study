<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width : 200px;
            height: 200px;
            background : url("images/pic1.jpg") center no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="pic"></div>
    <button id="b1">버튼1</button>
    <button id="b2">버튼2</button>
    <button id="b3">버튼3</button>
    <script>
        function changeImg(num){
            document.getElementById("pic").style.backgroundImage = `url("images/pic${num}.jpg")`;
        }

        document.getElementById("b1").addEventListener("click",function(){
            // document.getElementById("pic").style.backgroundImage = 'url("images/pic1.jpg")';
            changeImg(1);
        });
        document.getElementById("b2").addEventListener("click",function(){
            // document.getElementById("pic").style.backgroundImage = 'url("images/pic2.jpg")';
            changeImg(2);
        });
        document.getElementById("b3").addEventListener("click",function(){
            // document.getElementById("pic").style.backgroundImage = 'url("images/pic3.jpg")';
            changeImg(3);
        });
    </script>
</body>
</html>
