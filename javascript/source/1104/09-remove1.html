<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box3">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box4"></div>
    <script>
        $(function(){
            $(".box1").remove();
            $(".box2").empty();
            const copyObj = $(".box3").children().clone();
            $(".box4").append(copyObj);
        });
    </script>
</body>
</html>
