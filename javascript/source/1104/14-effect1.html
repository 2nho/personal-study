<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .content{
            width : 600px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus beatae quisquam quia consequuntur nihil praesentium officia eaque fugiat placeat saepe vel deserunt, accusamus eveniet aperiam quam laudantium quas nobis a!</div>
    </div>
    <script>
        $(".btn2").hide();

        $(".btn1").click(function(){
            $('.box').slideUp(1000,"linear",function(){
                $(".btn1").hide();
                $(".btn2").show();
            });
        });

        $(".btn2").click(function(){
            $('.box').fadeIn(1000,"linear",function(){
                $(".btn2").hide();
                $(".btn1").show();
            });
        });

        $(".btn3").click(function(){
            $('.box').slideToggle(1000,"linear");
        });

        $(".btn4").click(function(){
            $('.box').fadeTo(1000,0.3);
        });

        $(".btn5").click(function(){
            $('.box').fadeTo(1000,1);
        });
    </script>
</body>
</html>
