<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        @import url('http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');

        * {
            box-sizing: border-box;
        }

        body {
            margin : 0;
        }

        .container {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
        }
        .front {
            z-index: 1;
        }
        .back {
            z-index: 0;
        }

        

        .open-navi, .close-navi {
            background-color: #000;
            color: #fff;
            position: absolute;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.5s;
        }
        .open-navi {
            left: 0;
        }
        .open-navi.active {
            left : -40px;
        }
        .close-navi {
            right: -40px;
        }
        .close-navi.active {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="open-navi">
            <i class="xi-arrow-right"></i>
        </div>
        <div class="close-navi">
            <i class="xi-arrow-left"></i>
        </div>
        <div class="front">
            <img src="images/temp-image-01.jpg" alt="">
        </div>
        <div class="back">
            <img src="images/temp-image-02.jpg" alt="">
        </div>
    </div>
    <script>
        $('.open-navi').click(function() {
            $(this).addClass('active');
            $('.close-navi').addClass('active');
            $('.front').fadeOut();
            $('.back').fadeIn();
        });

        $('.close-navi').click(function() {
            $(this).removeClass('active');
            $('.open-navi').removeClass('active');
            $('.back').fadeOut();
            $('.front').fadeIn();
        });
    </script>
</body>
</html>
