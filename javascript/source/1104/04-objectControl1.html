<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1><strong>"객체조작 및 생성"</strong></h1>
    <section id="sec_1">
        <h2>p 태그 속성</h2>
        <p title="" data-say>속성 조작 대상</p>
    </section>

    <script>
        $(function(){
            // 속성 조작
            $('#sec_1 p').attr('title', '속성 조작');
            $('#sec_1 p').attr('data-say', 'hello');
        });
    </script>
</body>
</html>
