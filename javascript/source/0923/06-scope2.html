        /*
            - 스코프가 어디에서 적용되는지를 적용하는 기준
            - 일반적으로 모든 언어에서는 블록레벨 스코프를 적용하지만 자바스크립트는 함수레벨 스코프를 지향한다.
            - 즉 다시 이야기하자면 변수나 함수의 생존 소멸 범위는 함수의 로직 단위에서 이루어지며 함수의 로직이 종료되면
              해당 변수나 함수는 소멸하게 된다.
            - ECMAScript 2015에서는 주된 변수인 var 변수가 함수레벨 스코프를 기준으로 동작 하였으며 그로인해 많은 문제가
              생겼었다.
            - 하지만 이후 let과 const가 나오고 난 이후에 var에서 기준으로 삼았던 함수레벨 스코프에서 블록레벨 스코프로
              기준이 변경되고 이후 블록레벨 스코프가 대세가 된다.
            - 현재 개발자들이 let과 const를 많이 사용하고 있는 이유 중에 하나도 바로 이러한 스코프 범위가 함수였을때의
              애매모호하거나 발생하지 말아야 할 사이드 이펙트 방지를 이유로 쓰는 것이기도 하다.
