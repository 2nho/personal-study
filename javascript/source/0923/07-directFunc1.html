<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 즉시실행함수
        /*
            - 함수를 정의함과 동시에 바로 실행하는 함수
            - 최소 한번의 실행만을 필요로 하는 초기화 코드 부분에 사용 가능함.
        */
        (function(num){
            console.log(`내가 입력한 수는 : ${num}`);
        })(3);
    </script>
</body>
</html>
