<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let dt = new Date();
        // console.log(dt.getTime());
        
        let openDate = new Date("10 22, 2021 02:00:00").getTime();
        console.log(openDate);
        let now = new Date().getTime();
        console.log(now);

        console.log(openDate - now);

        let remain = openDate - now;

        let day = Math.floor(remain / (1000*60*60*24));
        let hours = Math.floor((remain % (1000*60*60*24))/(1000 * 60 * 60));
        let minutes = Math.floor((remain % (1000*60*60))/(1000 * 60));
        let seconds = Math.floor((remain % (1000*60))/1000);

        console.log(`앞으로 ${day}일 ${hours}시 ${minutes}분 ${seconds}초가 남았습니다`);
    </script>
</body>
</html>
