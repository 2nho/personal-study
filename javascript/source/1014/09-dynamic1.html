<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <button class="btn_1">버튼1</button>
        <button class="btn_2">버튼2</button>
    </div>
    <script>
        $(function(){
            $(".btn_1.on").on("mouseover focus",function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");

            $("#wrap").on("mouseover focus",".btn_2.on",function(){
                alert("HELLO!");
            });
            $(".btn_2").addClass("on");

            const obj = $('<button class="btn_2 on">버튼3</button>');
            $("#wrap").append(obj);
        });
    </script>
</body>
</html>
