<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        p{width : 110px;text-align: center;}
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        .txt3{background-color: orange;}
        .txt4{background-color: green;}
        .txt5{background-color: gold;}
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br> delay(3000)</p>

    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4</p>
    <p class="txt5">효과5</p>
    <script>
        $(function(){
            // delay : 해당 ms 만큼 애니메이션 효과를 딜레이 시킬 때 쓰는 메서드
            $(".txt1").animate({marginLeft : "300px"}, 1000);
            $(".txt2").delay(3000).animate({marginLeft : "300px"}, 1000);

            $(".btn1").on("click", moveElement)

            function moveElement(){
                $(".txt3").animate({marginLeft:"+=50px"}, 800);

                $(".txt4").animate({marginLeft:"+=50px"}, 800);
                $(".txt4").stop();

                // stop : 애니메이션을 삭제할 때 쓰는 옵션
                // 1. 해당 객체의 큐에 남아있는 animate들을 전부 삭제할지 여부
                //    true : 큐 안에 애니메이트 전부 삭제 / false : 큐 안에 애니메이트 삭제하지 않음
                // 2. stop을 했을 시 animate의 맨 끝동작으로 이동할지 여부
                //    true : 애니메이션의 끝 동작으로 바로 이동 / false : 애니메이션 끝 동작으로 이동하지 않음
                $(".txt5").animate({marginLeft:"+=50px"}, 800);
                $(".txt5").stop(true, true);
            }
        });
    </script>
</body>
</html>
