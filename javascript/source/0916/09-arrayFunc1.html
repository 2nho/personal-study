<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 함수
        // push
        const arr1 = ['a','b','c'];
        arr1.push({a : 'a'});

        console.dir(arr1);
        // pop
        let str = arr1.pop();
        console.dir(arr1);
        console.log(str);

        // shift
        const arr2 = [9,8,7,6,5];
        let num = arr2.shift();
        console.log(num);

        // concat
        const arr3 = [4,5,6];
        const arr4 = [7,8,9];

        const arr5 = arr3.concat(arr4);
        const arr6 = arr5;
        console.dir(arr5);
        arr3[0] = 100;
        // console.dir(arr3);
        // console.dir(arr4);
        console.dir(arr5);
        arr6[0] = 100;
        console.dir(arr5);
    </script>
</body>
</html>
