    <script>
        // 유사배열 객체
        /*
            - 객체를 배열처럼 사용하기 위해 형식을 배열과 비슷하게 만들어 놓은 객체를 의미한다.
            - 조건은 객체의 key가 전부 순차적인 숫자로 이루어진 인덱스 번호로 이루어져 있어야 하며 반드시 length 속성을
              가지고 있어야 한다.
            - 유사배열 객체는 배열의 형식만 가지고 있을 뿐 배열의 기능을 전부 사용 가능한것은 아니므로 주의할 것
            - 배열처럼 써야 하지만 그렇지 못한 상황에서는 객체를 유사배열 객체 형태로 만들어 사용이 가능하다.
            - apply나 bind를 통해 Array에서 제공하는 함수를 일부 빌려 사용이 가능하다.
        */
        const obj = {
            0 : "a",
            1 : "b",
            2 : "c",
            length : 3
        }

        const arr = ["a","b","c"];

        // for (let index = 0; index < obj.length; index++) {

        // }

        // obj.push("d");
        // Array.prototype.push.apply(obj, ["d"]);
        // console.dir(obj);
        // console.dir(arr);

        obj.__proto__ = new Array(3);

        console.log(obj);
    </script>
