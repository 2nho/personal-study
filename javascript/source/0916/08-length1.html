<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // length 
        /*
            - 배열의 길이를 나타내는 속성
            - 하지만 배열의 길이를 나타내는 속성이지 아이템의 갯수를 나타내는 속성이 아니다.
            - 배열의 길이가 길어지면 그만큼 배열의 크기는 늘어나지만 undefined로 지정되는 영역이 늘어나게 된다.
            - 반대로 아이템의 갯수보다 배열의 길이가 작아지게 되면 해당 아이템은 삭제가 되니 주의할 것.
        */
        const arr1 = [1,2,3,4,5];

        console.dir(arr1);

        const arr2 = [];

        arr2[0] = 300;
        arr2[3] = "eight";
        arr2[7] = true;

        console.dir(arr2);

        const arr3 = [1,2,3,4,5];
        console.log(arr3.length); // 5

        arr3.length = 8;
        console.log(arr3);

        arr3.length = 3;
        console.log(arr3);
    </script>
</body>
</html>
