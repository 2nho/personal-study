<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // join
        const arr1 = ["a","b","c"];
        let arr2 = arr1.join("/");

        console.log(arr1);
        console.log(arr2);

        // reverse
        const arr3 = [1,2,3,4,5];
        arr3.reverse();

        console.log(arr3);

        // sort
        const arr4 = [7,5,3,6,4];
        arr4.sort();

        console.log(arr4);
        arr4.reverse();
        console.log(arr4);

        // slice
        // slice(시작인덱스, 끝인덱스) => 배열의 시작인덱스부터 끝 인덱스전까지 배열을 새로 생성한다.
        const arr5 = [1,2,3,4,5];
        const arr6 = arr5.slice(1, 3);
        console.dir(arr5);
        console.dir(arr6); 

        const arr7 = arr5.slice(1, -1);
        console.dir(arr7);

        const arr8 = arr5.slice(2);
        console.dir(arr8);

        // splice
        const arr9 = [1,2,3,4,5]
        const arr10 = arr9.splice(1,3);

        console.dir(arr9);
        console.dir(arr10);
    </script>
</body>
</html>
