<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined
        /*
         - 정의되지 않았다라는 의미의 준말
         - 기본적으로 값이 할당 되어있지 않은 변수나 없는 레퍼런스를 참조할 경우 이 키워드가
           발생한다.
         - undefined의 타입은 undefined 이다.
        */

        // Null
        /*
            - 아무것도 없고 비어있음을 나타내는 상태
            - 아무것도 참조하고 있지 않다라는 의미가 담겨 있으며 주로 객체를 담을 변수를 초기화 할 때 많이 쓰인다.
            - null은 undefined와 달리 object 타입이다.
        */
        console.log(undefined); // 정의되지 않았다.
        console.log(null); // 아무것도 없다.

        console.log(typeof undefined); // undefined
        console.log(typeof null); // object
    </script>
</body>
</html>
