        // 3
        const txt = `{"name":"John", "birth":"1985-02-15", "city":"New York"}`;
        const obj = JSON.parse(txt, function(key, value){
            if(key == "birth"){
                return new Date(value);
            }else {
                return value;
            }
        });
        document.getElementById("demo").innerHTML = obj.name + ", "+obj.birth;
    </script>
