<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul id="list-zone">
        <li>리스트</li>
    </ul>
    <script>
        $(function(){
            $("#list-zone").append("<li>append</li>");
            $("#list-zone").prepend("<li>prepend</li>");

            $("<li>appendTo</li>").appendTo("#list-zone");
            $("<li>prependTo</li>").prependTo("#list-zone");
        });
    </script>
</body>
</html>
