<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk" id="chk1">
            <label for="chk1">체크1</label>
            <input type="checkbox" name="chk" id="chk2" checked>
            <label for="chk2">체크2</label>
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3">체크3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
    </form>
    <script>
        $(function(){
            let result1 = $("#chk1").prop("checked");
            console.log(result1);

            let result2 = $("#chk2").prop("checked");
            console.log(result2);

            $("#chk3").prop("checked", true);

            let result3 = $("#se_1").prop("selectedIndex");
            console.log(result3);
        });
    </script>
</body>
</html>
