<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
    <script>
        $(function(){
            $(".btn1").click(function(){
                // $(".btn1").parent().next().css({"color":"red"});
                $(this).parent().next().css({"color":"red"});
            });
            // $(".btn1").on({"click":function(){
            //     $(this).parent().next().css({"color":"red"});
            // }});

            $(".btn2").on({
                "mouseover focus":function(){
                    $(this).parent().next().css({"color":"green"});
                },
                "mouseout blur" : function(){
                    $(this).parent().next().css({"color":"black"});
                }
            });

            // $(".btn1").click();
            $(".btn1").trigger("click");
            $(".btn2").trigger("mouseover");

            // $(".btn1").off("click");
            // $(".btn2").off("mouseover focus");
        });
    </script>
</body>
</html>
