<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><button class="btn1">Mouse over/Mouse out</button></p>
    <p class="txt1">내용1</p>
    <p><button class="btn2">Hover</button></p>
    <p class="txt2">내용2</p>
    <script>
        $(function(){
            $(".btn1").on({
                "mouseover focus":function(){
                    $(".txt1").css("background-color","yellow");
                },
                "mouseout blur":function(){
                    $(".txt1").css("background-color","white");
                }
            });

            $(".btn2").hover(function(){
                $(".txt2").css("background-color","green");
            },function(){
                $(".txt2").css("background-color","");
            } )
        });
    </script>
</body>
</html>
