<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction1()" type="button">Video 전체 길이</button>

    <video id="my-video" width="320" height="176" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogg">
        브라우저에서 지원되는 비디오가 없음
    </video>

    <script>
        const vid = document.getElementById("my-video");

        // 플래이 start~end, 버퍼 start~end
        function myFunction1(){
            alert(`Start: ${vid.played.start(1)} End : ${vid.played.end(1)}\n`+
            `BufferedStart: ${vid.buffered.start(0)} BufferedEnd : ${vid.buffered.end(0)}\n`);
        }
    </script>
</body>
</html>
