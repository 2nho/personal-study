<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // this
        /*
            - this는 클래스를 통해 만든 객체 자기 자신을 참조할 때 사용하는 키워드이다
            - 클래스 내에서 해당 클래스에 존재하는 필드나 메서드를 참조할 때 쓴다.
            - ex) this.필드명 , this.메서드명(args)
        */
        class ExtendArray extends Array {
            getTotal(){
                let total = 0;
                for (const value of this) {
                    total += value;
                }
                return total;
            }
        }

        const obj = new ExtendArray();
        obj.push(10, 20, 30);

        obj.prototype.setMethod= function(name){
            this.name = name
        }

        console.log(obj.getTotal());
    </script>
</body>
</html>
