        const Animal = {
            speak1() {console.log(this.name + ' make a noise.');}
        }

        class Dog {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            speak2(){
                console.log(this.name + " barks" + this.age);
            }
        }

        Object.setPrototypeOf(Dog.prototype, Animal);
        const dog = new Dog('바둑이', 26);
        dog.speak1();
        dog.speak2();
        console.dir(dog);
