<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식선택자 : 기준으로 하는 선택자 바로 아래에 위치한 태그들에게 디자인을 줄 경우
                       사용하는 선택자
        */
        /* #d2 > li {
            border: 1px solid red;
        } */
        /* 하위선택자 : 기준으로 하는 선택자 아래에 위치한 관련된 모든 태그들에게 디자인을
                       줄 경우 사용하는 선택자
        */
        #d2 li {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul id="d2">
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3
            <ul>
                <li>아이템3-1</li>
                <li>아이템3-2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
