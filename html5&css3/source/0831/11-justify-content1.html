<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        /* 
            justify-content : 메인축을 기준으로 정렬을 하기위한 속성
             - flex-start : 시작지점을 기준으로 배치
             - flex-end : 끝지점을 기준으로 배치
             - center : 중앙에 배치
             - space-between : 아이템 사이에 균일한 간격을 만들어 배치
             - space-around : 아이템 둘레에 균일한 간격을 만들어 배치
             - space-evenly : 아이템 사이 및 양 끝에 균일한 간격을 만들어 배치
        */
        .flex-container {
            display: flex;
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item">BBBBBB</div>
        <div class="flex-item">CCCCCCCCCCC</div>
    </div>
</body>
</html>
