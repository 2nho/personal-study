<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            animaition : transition보다 더 복잡한 애니메이션 효과를 지정하기 위해 사용되는 속성
                        animation을 쓰기 위해선 반드시 @keyframe의 선언이 반드시 필요하며 @keyframe을 통해
                        선언한 애니메이션 이름을 연결하여 해당 요소에 애니메이션 효과를 부여한다.
            - @keyframe : 애니메이션 요소를 선언할 때 필요한 일종의 함수같은 개념
                          진행되면서 변화되는 속성의 값을 넣어 애니메이션이 어떤식으로 변화할 지를 결정할 때
                          사용이 가능하다. to~from 형태로 선언을 할 수도 있고 좀 더 정밀한 애니메이션 효과
                          를 원한다면 퍼센트를 활용하여 각 퍼센트 타이밍 마다 일어나는 애니메이션을 정의할
                          수 있다.
            - animation-name : keyframe에서 선언된 이름을 해당 요소에 동기화하여 애니메이션을 정의할 때 사용한다.
            - animation-duration : 애니메이션의 재생하는 시간을 설정할 때 사용한다. 주로 second 단위로 설정한다.
            - animation-direction : 앞에서 뒤로 혹은 뒤에서 앞으로 재생을 할 때 사용하며 다음과 같은 옵션값을 가진다.
               => normal : 애니메이션을 실행하고 원래 위치로 돌아간다.(기본값)
               => reverse : 반대 쪽부터 애니메이션 실행
               => alternate : 한번 normal로 실행되고 난 뒤에 실행이 다 끝난 후 reverse로 실행
                              제대로 실행되기 위해서는 iteration-count 값이 2 이상이어야 한다.
               => alternate-reverse : 한번 reverse로 실행되고 난 뒤에 실행이 다 끝난 후 normal로 실행
                                      제대로 실행되기 위해서는 iteration-count 값이 2 이상이어야 한다.
            - animation-iteration-count : 애니메이션을 몇번을 실행할 지정하는 옵션. 숫자를 지정하면 해당 숫자만큼 
                                          애니메이션이 반복 실행되며 애니메이션을 무한정 실행시키고 싶을 경우
                                          infinite라는 값을 넣으면 된다.
            - animation-delay : 애니메이션을 몇초 뒤에 실행할 지 결정하는 옵션. 해당 옵션을 통해 애니메이션을
                                실행하기 전 딜레이를 설정할 수 있다.
            - animation-timing-function : 애니메이션의 타이밍을 지정할 수 있으며 옵션은 transition에서 있었던
                                          timing-function과 동일하다 베지어 곡선 또한 사용 가능하다.
            - animation-fill-mode : 애니메이션 실행 후 keyframe에 설정된 마지막 값을 유지할 지 유지하지 않을 지
                                    결정할 때 사용하는 옵션.

        */
        @keyframes change-bg {
            0% {
                background-color: blue;
                border : 1px solid black;
            }
            50% {
                background-color: red;
                border : 5px solid green;
            }
            100% {
                background-color: skyblue;
                border : 1px solid blue;
                border-radius: 50%;
            }
        }

        div {
            width: 100px;
            height : 100px;
            background-color: blue;
            animation-name: change-bg;
            animation-duration: 3s;
            animation-direction: alternate-reverse;
            animation-iteration-count: 2;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
