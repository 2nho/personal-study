<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- col : 한 행을 기준으로 디자인을 먹일 때 기준이 되는 태그
               col은 하나의 열을 나타내며 해당 열에 디자인을 먹일 때
               col 태그에 디자인을 삽입하게 되면 해당하는 열이 디자인이 먹힌다. 
               두번째, 혹은 세번째 열에 디자인을 먹일 경우 앞에 col혹은 colgroup을
               넣어 몇번째 열을 기준으로 할 건지 선택이 가능하다.-->
    <!-- colgroup : col의 복수 버전, col은 단수 열을 의미했다면 colgroup은
                    복수의 열을 기준으로 디자인을 먹이는게 가능하다.
                    col과는 달리 span이라는 속성을 가지며 해당 속성을 통해
                    몇개의 열을 지정할 지 정할 수 있다. -->
    <table>
        <!-- <tr style="background-color: cadetblue;"> -->
        <col>
        <!-- <col style="background-color: yellow;"> -->
        <colgroup span="2" style="background-color: yellowgreen;"></colgroup>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
    </table>
</body>

</html>
