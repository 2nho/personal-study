<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ol (ordered list) : 순서가 있는 목록을 생성할 때 사용하는 태그
                             안쪽에 li를 넣어 목록 아이템을 넣어 각각의 아이템마다
                            순서를 블릿으로 지정한다. 기본은 1부터 시작해서 아이템
                            개수만큼 카운트가 일어난다.
                            ol 태그의 속성 type을 통해 블릿의 모양을 바꿀 수 있으며
                            1(숫자), a(영문소문자), A(영문대문자), i(로마소문자),
                            I(로마 대문자) 옵션을 사용할 수 있다.
                            ol 태그에만 있는 속성인 start는 시작하는 숫자를 지정할
                            수 있는데 start 안에 그 숫자를 선언하게 되면 해당 숫자부터
                            카운트가 일어난다.
                            reversed 옵션을 통해 순서를 역순으로 바꿀수도 있다. -->
    <ol type="1" start="3" reversed>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>
            <ol>
                <li>서브내용1</li>
                <li>서브내용2</li>
                <li>서브내용3</li>
            </ol>
        </li>
    </ol>
</body>

</html>
