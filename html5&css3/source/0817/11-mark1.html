<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        mark {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- mark : 형광펜 효과를 내기 위한 태그, 해당 태그를 통해 문장 안의 지정된 영역에
                형광펜으로 그은 효과를 내어 강조를 할 수가 있다. -->
    <p>국회는 <mark>국정</mark>을 감사하거나 특정한 국정사안에 대하여 조사할 수 있으며, 이에 필요한 서류의 제출 또는 증인의 출석과 증언이나 의견의 진술을 요구할 수 있다. 국회는 국민의 보통·평등·직접·비밀선거에 의하여 선출된 국회의원으로 구성한다. 국가는 농지에 관하여 경자유전의 원칙이 달성될 수 있도록 노력하여야 하며, 농지의 소작제도는 금지된다.</p>
</body>
</html>
