<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        dl (dictionary list) : 제목과 그에대한 설명을 넣는 리스트, 안쪽에는
                               제목을 표시하기 위한 dt (dictionary title)과
                               dd(dictionary document) 로 구성된다.
     -->
    <dl>
        <dt>제목1</dt>
        <dl>내용1</dl>
        <dt>제목2</dt>
        <dl>내용2</dl>
        <dt>제목3</dt>
        <dl>내용3</dl>
        <dt>제목4</dt>
        <dl>내용4</dl>
    </dl>
</body>
</html>
